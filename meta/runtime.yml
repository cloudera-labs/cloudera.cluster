requires_ansible: ">=2.15.0"

action_groups:
  cm:
    - cm_config_info
    - cm_config
    - cm_license_info
    - cm_license
    - cm_resource_info
    - cm_resource
    - cm_service_info
    - cm_service
    - cm_service_role_config_group_info
    - cm_service_role_config_group
    - cm_service_role_info
    - cm_service_role
    - cm_trial_license
    - cm_version_info
    - cm_endpoint_info
  cluster:
    - metadata:
        extend_group:
          - cm
    - cluster_info
    - cluster
  service:
    - metadata:
        extend_group:
          - cm
    - service_info
    - service
  role:
    - metadata:
        extend_group:
          - cm
    - service_role_info
    - service_role
  role_config_group:
    - metadata:
        extend_group:
          - cm
    - service_role_config_group_info
    - service_role_config_group
  host:
    - metadata:
        extend_group:
          - cm
    - host_info
    - host
  host_template:
    - metadata:
        extend_group:
          - cm
    - host_template_info
    - host_template
  parcel:
    - metadata:
        extend_group:
          - cm
    - parcel_info
    - parcel
  deployment:
    - metadata:
        extend_group:
          - cluster
          - service
          - role
          - role_config_group
          - host
          - host_template
          - parcel

plugin_routing:
  filter:
    cluster_service_role_hosts:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, cluster_service_role_hosts, is no longer supported.

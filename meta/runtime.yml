requires_ansible: ">=2.15.0"

action_groups:
  cm:
    - cm_config_info
    - cm_config
    - cm_license_info
    - cm_license
    - cm_resource_info
    - cm_resource
    - cm_service_info
    - cm_service
    - cm_service_role_config_group_info
    - cm_service_role_config_group
    - cm_service_role_info
    - cm_service_role
    - cm_trial_license
    - cm_version_info
    - cm_endpoint_info
  cluster:
    - metadata:
        extend_group:
          - cm
    - cluster_info
    - cluster
  service:
    - metadata:
        extend_group:
          - cm
    - service_info
    - service
  role:
    - metadata:
        extend_group:
          - cm
    - service_role_info
    - service_role
  role_config_group:
    - metadata:
        extend_group:
          - cm
    - service_role_config_group_info
    - service_role_config_group
  host:
    - metadata:
        extend_group:
          - cm
    - host_info
    - host
  host_template:
    - metadata:
        extend_group:
          - cm
    - host_template_info
    - host_template
  parcel:
    - metadata:
        extend_group:
          - cm
    - parcel_info
    - parcel
  deployment:
    - metadata:
        extend_group:
          - cluster
          - service
          - role
          - role_config_group
          - host
          - host_template
          - parcel

plugin_routing:
  filter:
    cluster_service_role_hosts:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, cluster_service_role_hosts, is no longer supported.
    append_database_port:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, append_database_port, is no longer supported.
    default_database_port:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, default_database_port, is no longer supported.
    extract_custom_role_groups:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, extract_custom_role_groups, is no longer supported.
    extract_custom_roles:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, extract_custom_roles, is no longer supported.
    extract_parcel_urls:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, extract_parcel_urls, is no longer supported.
    extract_products_from_manifests:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, extract_products_from_manifests, is no longer supported.
    extract_role_and_group:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, extract_role_and_group, is no longer supported.
    filter_null_configs:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, filter_null_configs, is no longer supported.
    find_clusters:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, find_clusters, is no longer supported.
    flatten_dict_list:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, flatten_dict_list, is no longer supported.
    get_major_version:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, get_major_version, is no longer supported.
    get_product_version:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, get_product_version, is no longer supported.
    format_database_type:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, format_database_type, is no longer supported.
    get_database_collation_mysql:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, get_database_collation_mysql, is no longer supported.
    get_database_encoding_mysql:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, get_database_encoding_mysql, is no longer supported.
    to_ldap_type_enum:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Filter, to_ldap_type_enum, is no longer supported.
  action:
    host_config:
      deprecation:
        removal_version: "6.0.0"
        warning_text: Use M(cloudera.cluster.cm_resource).
  modules:
    service_role:
      redirect: cloudera.cluster.role
      deprecation:
        removal_version: "5.0.0"
        warning_text: Use M(cloudera.cluster.role).
    service_role_info:
      redirect: cloudera.cluster.role_info
      deprecation:
        removal_version: "5.0.0"
        warning_text: Use M(cloudera.cluster.role_info).
    service_role_config_group:
      redirect: cloudera.cluster.role_config_group
      deprecation:
        removal_version: "5.0.0"
        warning_text: Use M(cloudera.cluster.role_config_group).
    service_role_config_group_info:
      redirect: cloudera.cluster.role_config_group_info
      deprecation:
        removal_version: "5.0.0"
        warning_text: Use M(cloudera.cluster.role_config_group_info).

---

name: Validate Pull Request documentation

on:
  pull_request:
    branches:
      - 'release/**'
      - 'devel'
    
  workflow_dispatch:

jobs:
  validate-docs:
    name: Validate Ansible Docs
    uses: wmudge/cloudera.cloud/.github/workflows/lint_docs.yml@update/antsibull-docs
    with:
      antsibull-log-upload: true
      collection-namespace: cloudera
      collection-name: cluster
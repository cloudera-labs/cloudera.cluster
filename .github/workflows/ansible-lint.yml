name: ansible-lint
on:
  pull_request:
    branches: ["main", "devel", "release/v*"]
  push:
    branches: ["main", "devel"]
jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          # args: ""
          setup_python: true
          requirements_file: "requirements.yml"

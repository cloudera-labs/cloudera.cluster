---

- name: Load defaults
  when: deprecation_msg is defined
  run_once: true
  ansible.builtin.include_role:
    name: cloudera.cluster.cloudera_manager.common

- name: Deprecation warning
  when: deprecation_msg is defined
  run_once: true
  cloudera.cluster.warn:
    msg: "{{ deprecation_msg }}"

# Add Solr host to Knox
- name: add solr host in config
  include_tasks: add_solr_knox_host.yml
  loop: "{{ solr_all_hosts }}"
  loop_control:
    loop_var: solr_host
  when: solr_all_hosts | length > 0

# Restart Knox
- name: Restart Knox
  cloudera.cluster.cm_api:
    method: POST
    endpoint: "/clusters/{{ cluster_name | urlencode() }}/services/{{ knox_service_name | lower }}/commands/restart"
  when:
    - __add_solr_knox is defined
    - __add_solr_knox.changed

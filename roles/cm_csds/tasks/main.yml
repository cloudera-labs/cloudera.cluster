- name: Create CSD directory
  ansible.builtin.file:
    path: "{{ cloudera_manager_csd_directory }}"
    state: directory
    owner: cloudera-scm
    group: cloudera-scm
    mode: "6755" # including suid & sgid

- name: Download CSDs
  ansible.builtin.get_url:
    url: "{{ __csd_item }}"
    dest: "{{ cloudera_manager_csd_directory }}"
    url_username: "{{ cloudera_manager_repo_username | default(omit) }}"
    url_password: "{{ cloudera_manager_repo_password | default(omit) }}"
    mode: "0644"
  loop: "{{ cloudera_manager_csds }}"
  loop_control:
    loop_var: __csd_item
  when:
    - cloudera_manager_csds is defined
    - cloudera_manager_csds | length > 0
    - __csd_item | length > 0
  register: __csd_downloads

- name: Restart Cloudera Manager Service
  when: cloudera_manager_csd_restarted and __csd_downloads.changed
  ansible.builtin.service:
    name: cloudera-scm-server
    state: restarted

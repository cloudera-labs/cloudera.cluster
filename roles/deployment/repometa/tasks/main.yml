---

- name: Load defaults
  when: deprecation_msg is defined
  run_once: true
  ansible.builtin.include_role:
    name: cloudera.cluster.cloudera_manager.common

- name: Deprecation warning
  when: deprecation_msg is defined
  run_once: true
  cloudera.cluster.warn:
    msg: "{{ deprecation_msg }}"

- name: Determine OS-specific values
  include_tasks:
    file: "prepare-{{ ansible_os_family }}.yml"

- name: Set products and parcel repositories
  include_tasks: parcels.yml

- name: Load service to role mappings
  set_fact:
    role_mappings: "{{ lookup('template', 'role_mappings/main.j2') | from_yaml }}"
  run_once: true
